<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="board">
        <div class="column" id="todo">
            <h2>Por hacer</h2>
            <div class="add-card">
                <input type="text" id="new-card-todo" placeholder="Añadir tarjeta">
                <button onclick="addCardButton(this)">+</button>
            </div>
        </div>
        <div class="column" id="in-progress">
            <h2>En progreso</h2>
            <div class="add-card">
                <input type="text" id="new-card-in-progress" placeholder="Añadir tarjeta">
                <button onclick="addCardButton(this)">+</button>
            </div>
        </div>
        <div class="column" id="done">
            <h2>Hecho</h2>
            <div class="add-card">
                <input type="text" id="new-card-done" placeholder="Añadir tarjeta">
                <button onclick="addCardButton(this)">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
<footer>
    v1.0.0    
</footer>

</html>
